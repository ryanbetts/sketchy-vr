<a-entity id="ui"
  rotation="-12 0 0"
  position="0 0 0">
  <a-plane
      id="ui-trigger"
      rotation="-24 0 0"
      position="0 -0.5 -1.9"
      width="4"
      height="1.5"
      material="visible: false; color: yellow"
      class="highlightable">
  </a-plane>
  <a-entity id="navigation"
      scale="0 0 0"
      rotation="-24 0 0"
      position="0 -0.5 -2">
    <a-plane id="arrow-right"
      position="1.5 0 0"
      rotation="0 -25 0"
      class="clickable"
      button
      transparent="true"
      src="#arrow-right-idle-texture"
      event-set__1="_event: focus; src:assets/storyboard-controls/arrow-right-focused.png"
      event-set__2="_event: blur; src:assets/storyboard-controls/arrow-right-idle.png"
      height="0.5"
      width="0.5">
    </a-plane>
    <a-entity id="pagination"
      position="0 0 0">
      <a-plane id="pagination-background" color="#333" width="2.5" height="0.5"></a-plane>
      <a-ring id="pagination-highlight" color="#00B9FF" radius-inner="0.08" radius-outer="0.12"></a-ring>
      <a-entity id="pagination-dots"></a-entity>
    </a-entity>
    <a-plane id="arrow-left"
      rotation="0 25 0"
      class="clickable"
      button
      transparent="true"
      src="#arrow-left-idle-texture"
      event-set__1="_event: focus; src:assets/storyboard-controls/arrow-left-focused.png"
      event-set__2="_event: blur; src:assets/storyboard-controls/arrow-left-idle.png"
      height="0.5"
      width="0.5">
    </a-plane>
  </a-entity>
</a-entity>

<a-camera id="camera" position="0 0 0">
  <a-entity
    id="cursor"
    raycaster="objects: [storyboard-target-id], .clickable"
    cursor="fuse: false"
    position="0 0 -3"
    scale="0.025 0.025 0.025"
    geometry="primitive: circle"
    material="color: #FF00E6; shader: flat; opacity: 0.1">
      <a-animation begin="mouseenter" easing="ease-in" attribute="material.opacity"
          from="0.1" to="1.0" dur="75"></a-animation>
      <a-animation begin="mouseenter" easing="ease-in-out" attribute="scale"
          from="0.025 0.025 0.025" to="0.05 0.05 0.05" dur="150"></a-animation>
      <a-animation begin="mouseleave" easing="ease-out" attribute="material.opacity"
          from="1.0" to="0.1" dur="75"></a-animation>
      <a-animation begin="mouseleave" easing="ease-in-out" attribute="scale"
          from="0.05 0.05 0.05" to="0.025 0.025 0.025" dur="150"></a-animation>
  </a-entity>
  <a-entity
    id="cursor2"
    raycaster="objects: .highlightable"
    position="0 0 0"
    cursor>
  </a-entity>
</a-camera>
