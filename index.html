
<html>
  <head>
    <title>Storyboard Template</title>
    <meta name="description" content="Storyboard Template">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <!-- add your components here -->
    <script src="https://rawgit.com/ngokevin/aframe-event-set-component/master/dist/aframe-event-set-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
    <script src="components/button.js"></script>
    <script src="components/storyboard.js"></script>
  </head>
  <body>
    <a-scene storyboard>

      <!-- place your storyboard assets here -->
      <a-assets>
        <img id="frontSkyTexture" src="assets/front.jpg"/>
        <img id="backSkyTexture" src="assets/back.jpg"/>
        <img id="cheerioWaveTexture" src="assets/cheerio-wave.JPG"/>
      </a-assets>

      <!-- Frame 1 -->
      <a-entity id="frame-1" storyboard-frame="front: #frontSkyTexture"></a-entity>

      <!-- Frame 2: you can have a back texture as well -->
      <a-entity id="frame-2" storyboard-frame="front: #frontSkyTexture; back: #backSkyTexture"></a-entity>

      <!-- Frame 3 -->
      <a-entity id="frame-3" storyboard-frame="front: #cheerioWaveTexture;">
        <!--
          If you want an element to link to a specific frame when clicked,
          give it a `storyboard-target-id` attribute
        -->
        <a-circle link-to-frame="frame-4" radius="1" color="tomato" opacity="0.4" position="-5.20 1.6 -3.80" rotation="0 65.89 0"></a-circle>
      </a-entity>

      <!-- Frame 4 -->
      <a-entity id="frame-4" storyboard-frame>
        <a-box position="0 0 -4" color="yellow"></a-box>
      </a-entity>

      <!-- Frame 5 -->
      <a-entity id="frame-5" storyboard-frame>
        <a-box position="0 0 -4" color="red"></a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
